<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />

    <style>
      .slider .indicators .indicator-item.active {
        background-color: #dd2c00 !important;
      }

      .btn-login {
        color: #dd2c00;
        background-color: white;
      }
      .btn-login:hover {
        color: white;
        background-color: #dd2c00;
      }



    </style>
</head>
<body>
<nav th:fragment="header">
    <div class="nav-wrapper deep-orange accent-4">
        <a th:href="@{/}" class="brand-logo">Le2Torri</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" th:href="@{/}">Home</a></li>
            <li><a href="badges.html">Storia</a></li>
            <li sec:authorize="isAuthenticated()"><a href="collapsible.html">Calendario</a></li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/validate/account}">Pannello Admin</a></li>
            <li>
                <a sec:authorize="!(isAuthenticated())"
                   class="waves-effect waves-light btn btn-login"
                   th:href="@{/login}"
                ><i class="material-icons right">vpn_key</i>Login</a
                >
                <a sec:authorize="isAuthenticated()">
                    <img  class="circle responsive-img"
                         th:src="@{images/empty_avatar.png}"/>
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">
                    <i class="material-icons">exit_to_app</i>
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>

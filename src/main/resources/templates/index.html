<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />

    <style>
      .slider .indicators .indicator-item.active {
        background-color: #dd2c00 !important;
      }

      .btn-login {
        color: #dd2c00;
        background-color: white;
      }
      .btn-login:hover {
        color: white;
        background-color: #dd2c00;
      }


    </style>
</head>

<body>
<!-- Navbar goes here -->
<div class="row">
    <nav th:replace="/fragments/header :: header"></nav>
</div>

<!-- Page Layout here -->
<div class="row">
    <div class="col s12">
        <div class="slider" style="height: 84%;">
            <ul class="slides" style="height: 91%;">
                <li>
                    <img src="../static/images/slider/torri.jpg" class="responsive-img"
                         th:src="@{images/slider/torri.jpg}"/>
                    <!-- random images -->
                    <div class="caption center-align">
                        <h3>This is our big Tagline!</h3>
                        <h5 class="light grey-text text-lighten-3">
                            Here's our small slogan.
                        </h5>
                    </div>
                </li>
                <li>
                    <img src="../static/images/slider/torri2.jpg" class="responsive-img"
                         th:src="@{images/slider/torri2.jpg}"/>
                    <!-- random images -->
                    <div class="caption left-align">
                        <h3>Left Aligned Caption</h3>
                        <h5 class="light grey-text text-lighten-3">
                            Here's our small slogan.
                        </h5>
                    </div>
                </li>
                <li>
                    <img src="../static/images/slider/torri3.jpg" class="responsive-img"
                         th:src="@{images/slider/torri3.jpg}"/>
                    <!-- random images -->
                    <div class="caption right-align">
                        <h3>Right Aligned Caption</h3>
                        <h5 class="light grey-text text-lighten-3">
                            Here's our small slogan.
                        </h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script
        type="text/javascript"
        src="https://code.jquery.com/jquery-2.1.1.min.js"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".slider");
        var instances = M.Slider.init(elems, {'height' : 510});
      });

      // Or with jQuery
      $(document).ready(function() {
        $(".slider").slider({ full_width: true });
      });


</script>
</body>
</html>
